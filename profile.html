<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="stylesheet" name="text/css" href="">
        <script src="https://kit.fontawesome.com/0f9b935a15.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
        crossorigin="anonymous"></script>

        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" rel="stylesheet"/>
        
    
        <style>
            
            
           .carousel-inner{
                         width:100%;
                          max-height: 500px !important;
                            }
           
          
            </style>

        </head>
    </head>
    <body>
        <div id="carouselExampleControls" class="carousel slide h-100" data-bs-ride="false">
            <div class="carousel-inner">
              <div class="carousel-item active">

                <div class=" row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 bg-primary mt-5 py-5 px-5">
                        <h3 class="text-center">Basic Details</h3>
                    <label>First Name</label> <input type="text" class="ms-2"><br><br>
                    <label>Last Name</label> <input type="text" class="ms-2"><br><br>
                    <label class="ms-3">Phone</label> <input type="text"class="ms-4"><br><br>
                    <label class="ms-3">E-mail</label> <input type="text" class="ms-4"><br><br>
                    <button type="submit" class="ms-5">Submit</button>
                    <button type="reset" class="float-end me-5">Reset</button>
                     </div>
                    <div class="col-md-4"></div>
                </div>

              </div>
              <div class="carousel-item">
                <div class=" row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 bg-secondary mt-5 py-5 px-5">
                        <h3 class="text-center">Education Details</h3>
                    <label>college Name</label> <input type="text" class="ms-3"><br><br>
                    <label>University Name</label> <input type="text" class=""><br><br>
                    <label class="ms-3">Course</label> <input type="text"class="ms-5"><br><br>
                    <label class="ms-3">CGPA</label> <input type="text" class="ms-5"><br><br>
                    <button type="submit" class="ms-5">Submit</button>
                    <button type="reset" class="float-end me-5">Reset</button>
                     </div>
                    <div class="col-md-4"></div>
                </div>
              </div>

              <div class="carousel-item">
                <div class=" row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 bg-light mt-5 py-5 px-5">
                        <h3 class="text-center">Work experience</h3>
                    <label>Company Name</label> <input type="text" class="ms-2"><br><br>
                    <label class="ms-5">Role</label> <input type="text" class="ms-5"><br><br>
                    <label class="ms-3">No. Year Exper..</label> <input type="number"class=""><br><br>
                   <label class="ms-5">Salary</label><input type="text" class="ms-5"><br><br>
                    <button type="submit" class="ms-5">Submit</button>
                    <button type="reset" class="float-end me-5">Reset</button>
                     </div>
                    <div class="col-md-4"></div>
                </div>
              </div>

            </div>
            
          </div>
          <footer class="sticky-bottom"> 
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span><h3 class="text-dark">Pre</h3>
              <span class="visually-hidden">Previous</span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span><h3 class="text-dark">Next</h3>
              <span class="visually-hidden">Next</span>
            </button>
            </footer>
    </body>
</html>
